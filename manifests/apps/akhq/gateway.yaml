apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-gateway-akhq
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "akhq.127.0.0.1.nip.io"
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-vs-akhq
  namespace: istio-system
spec:
  hosts:
  - "akhq.127.0.0.1.nip.io"
  gateways:
  - istio-gateway-akhq
  http:
  - name: 'akhq-route'
    match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: akhq
